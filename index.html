<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>WordGame</title>
</head>
<body>
    <div class="game-container">
        <header>
            <div class="right" id="levels">

            </div>
            <div class="left" id="price">

            </div>
        </header>
        <main class="games" id="gaming">
            <div class="images" id="images">
           
            </div>
            <div class="answer-box" id="answer">
         
        
              
            </div>
            <div class="help">
                <div class="bt">4</div>
                <button class="help-box" id="add" onclick="adding(this)" value="4">A</button>
                <div class="help-box" id="del" onclick="deleting(this)">D</div>
                <div class="help-box" id="next" onclick="nexting(this)">Next</div>
            </div>
            <div class="letter-box" id="LetBox">

            </div>
        </main>
    </div>
    <script src="./app.js"></script>
</body>
</html>
